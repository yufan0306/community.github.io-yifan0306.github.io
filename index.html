<body>
      业余无线电是供业余无线电爱好者进行自我训练、相互通信和技术研究的无线电通信业务。喜爱业余无线电的人也被称为业余无线电爱好者或HAM，在美国政府正
  式注册的HAM大约有一百四十万人，在中国大约有二十多万人，在全世界总共大约六百万人。他们必须学习相关知识并通过所在国家的测试才能领取到业余无线
  电执照，同时领取政府分配的业余无线电呼号。业余无线电呼号是一个业余无线电爱好者的标识，此标识在全世界是不重复的，这也是业余无线电爱好者的荣誉
  所在。
